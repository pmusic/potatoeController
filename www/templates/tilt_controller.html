<ion-content scroll="false" ng-controller="tilt">
Tilt!
  <div class="activate" style="background: gray; width: 100%; height: 300px;" on-touch="on()" on-release="off()"></div>
  <div class="x-position">X: <span ng-bind="position.x"></span></div>
  <div class="y-position">Y: <span ng-bind="position.y"></span></div>
  <div class="z-position">Z: <span ng-bind="position.z"></span></div>
</ion-content>
