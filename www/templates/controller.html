<div ng-controller="twoY">
  <div class="row">
    <div class="col y-controller steerer" on-drag="dragSteerer()">Steer</div>
    <div class="col">
      <div ng-click="sayHi()">Controller Hi!?</div>
      <div>X: <span ng-bind="x"></span></div>
      <div>Y: <span ng-bind="y"></span></div>
    </div>
    <div class="col y-controller accellerator" on-drag="dragAccellerator()">Accel</div>
  </div>
</div>
