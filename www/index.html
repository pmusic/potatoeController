<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Potatoe Controller</title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- is this really how you include files in angular? There's no 
    module system? -->
    <script src="js/controllers/two_y-controller.js"></script>
    <script src="js/controllers/tilt-controller.js"></script>
    <script src="js/controllers/config.js"></script>
    <script src="js/services/sender.js"></script>
    <script src="js/services/settings.js"></script>
  </head>
  <body ng-app="potatoeControl">
    <ion-tabs class="tabs-positive tabs-bottom tabs-icon-left">

      <ion-tab title="twoY" icon="ion-arrow-move" ui-sref="twoy">
        <ion-nav-view name="twoy"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Tilt" icon="ion-arrow-move" ui-sref="tilt">
        <ion-nav-view name="tilt"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Config" icon="ion-gear-a" ui-sref="config">
        <ion-nav-view name="config"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
